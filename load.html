<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<script src="jquery1.9-min.js"></script>
    <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $("#div1").load("load.txt");
      });
      $("#p1").dblclick(function(){
		$("#p1").css('color', '#0F0');  
	  });
    });
	
    </script>
</head>
<body>

    <div id="div1">
    	<h2>使用 jQuery AJAX 来改变文本</h2>
    </div>
    <button id="btn1">获得外部内容</button>
    <p id="p1" onmouseover="mOver()">dbclick change my color</p>
    <script>
		//var x = document.getElementById("p1");
		//x.innerHTML = "I am getElementById";
		//x.style.color = "red";
		function mOver(){
			var x;
			x = document.getElementById("p1");
			x.style.color = "blue";
			//obj.style.color("blue");
			}
		//$(x).text("I am getElementById");
    </script>
</body>
</html>
